<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Pozycjonowanie i przezroczystośc</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Przykład pozycjonowania</h1>
        </header>
        <nav class="sticky-menu">
            <p>To jest pasek nawigacji (sticky).</p>
        </nav>
        <main>
            <section class="relative-box">
                <h2>Relative Box</h2>
                <p>Temn element jest pozycjonowany relatywnie.</p>
            </section>
            <section class="absolute-box">
                <h2>Absolute box</h2>
                <p>Ten element jest pozycjonowany absolutnie.</p>
            </section>
            <section class="transparent-box">
                <h2>Przezroczysty Box</h2>
                <p>Ten box ma ustawioną przezroczystość.</p>
            </section>
        </main>
        <footer>
            <p>Stopka strony</p>
        </footer>
    </body>
</html>
