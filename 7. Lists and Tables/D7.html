<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Listy i tabele</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Listy i tabele</h1>
        </header>
        <main>
            <section>
                <h2>Lista zakupów</h2>
                <ul>
                    <li>Chleb</li>
                    <li>Mleko</li>
                    <li>Masło</li>
                </ul>
            </section>
            <section>
                <h2>Top 3 ulubione sporty</h2>
                <ol>
                    <li>Piłka nożna</li>
                    <li>Siatkówka</li>
                    <li>Koszykówka</li>
                </ol>
            </section>
            <section>
                <h2>Tabela wyników</h2>
                <table>
                    <tr>
                        <th>Imię</th>
                        <th>Wynik</th>
                    </tr>
                    <tr>
                        <td>Adam</td>
                        <td>95</td>
                    </tr>
                    <tr>
                        <td>Ewa</td>
                        <td>96</td>
                    </tr>
                    <tr>
                        <td>Tomek</td>
                        <td>100</td>
                    </tr>
                </table>
            </section>
        </main>
        <footer>
            <p>Autor: Próbuje w IT &copy; 2025</p>
        </footer>
    </body>
</html>
