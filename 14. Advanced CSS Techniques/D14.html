<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zaawansowany CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="clamp-header">
            <h1>Zaawansowane techniki Css - Dzień 14</h1>
        </header>
        <section class="clamp-section">
            <p>Ten tekst skaluje się płynnie między 1rem a 2.5rem w zależności od szerokości ekranu.</p>
        </section>

        <section class="aspect-section">
            <div class="aspect-box">16:9</div>
        </section>

        <section class="container-query-section">
            <div class="card-container">
                <article class="card">
                    <h2>Karta A</h2>
                    <p>Krótki opis</p>
                </article>
                <article class="card">
                    <h2>Karta B</h2>
                    <p>Więcej treści, by zobaczyć różnicę w układzie.</p>
                </article>
            </div>
        </section>

        <section class="scroll-snap-section">
            <div class="snap-container">
                <div class="snap-item">1</div>
                <div class="snap-item">2</div>
                <div class="snap-item">3</div>
                <div class="snap-item">4</div>
            </div>
        </section>

        <section class="flex-gap-section">
            <div class="flex-gap">
                <div class="item">A</div>
                <div class="item">B</div>
                <div class="item">C</div>
                <div class="item">D</div>
            </div>
        </section>
    </body>
</html>
