<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Moja strona multimedialna</title>
    </head>
    <body>
        <header>
            <h1>Witaj na mojej stronie</h1>
            <p>To przykład strony z multimediami i strukturą semantyczną</p>
        </header>
        <main>
            <section>
                <h2>Zobacz film</h2>
                <video controls width="320">
                    <source src="film.mp4" type="video/mp4">
                    Twoja przeglądarka nie obsługuje odtwarzacza wideo.
                </video>
            </section>
            <section>
                <h2>Posłuchaj mojego audio</h2>
                <audio controls>
                    <source src="audio.mp3" type="audio/mp3">
                    Twoja przeglądarka nie obsługuje odtwarzacza audio.
                </audio>
            </section>
            <article>
                <h2>Dlaczego warto uczyć się HTML5?</h2>
                <p>Semantyczna struktura pomaga przeglądarkom, screen renderom i SEO zrozumieć zawartość</p>
            </article>
        </main>
        <footer>
            <p>Autor: Próbuje w IT &copy; 2025</p>
        </footer>
    </body>
</html>
